<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/elice-rabbit.png" width="30" height="30" />
                    <span class="has-text-link">쇼핑-n팀</span>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                <ul id="navbar">
                    <li><a href="/login">로그인</a></li>
                    <li><a href="/register">회원가입</a></li>
                    <li>
                        <a href="#cart" aria-current="page">
                            <span class="icon">
                                <i class="fas fa-cart-shopping"></i>
                            </span>
                            <span>카트</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <div id="main">
        <div>장바구니</div>
        <div id="cart-container">
            <div id="cart-header">
                전체 선택
                <input type="checkbox" id="select-all-product">
            </div>
            <div id="product-container"></div>
            <div id="price-container">
                <span>총 수량</span>
                <div id="total">0</div>
                <span>총 상품 가격</span>
                <div id="price">0</div>
            </div>
        </div>
    </div>
</body>

</html>
